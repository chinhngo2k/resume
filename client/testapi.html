<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="list-personal">

    </div>

    <div class="login">
        <a href="">Đăng nhập</a>
    </div>

    <script>
        const listPersonal = document.querySelector('.list-personal');
        //console.log(listPersonal);
        fetch('http://localhost/Cv_online/api/personal/getAllPersonal.php', {
            method: "GET"
        }).then(res => res.json()).then(data => {
            console.log(data);
            data.forEach(element => {
                console.log(element);
                let personal = `<div class="personal">
            <h1 class="fullname">Ho va ten :<span>${element.fullname}</span></h1>
            
            
            <a href="view.html?personal_id=${element.personal_id}">Xem ngay</a>
        </div>`;

                listPersonal.innerHTML += personal;
            });
        });
    </script>

</body>

</html>
